<div class="container">
  <h2 class="text-center">POLLS Details</h2>
  <div class="row" *ngIf="poll$ | async as poll; else loading">
    <div class="col-md-4 title">
      <h1>
        {{poll.title}}
      </h1>
    </div>
    <div class="col-md-4 poll-option">
      <ul class="list-group" *ngIf="poll.options">
        <li *ngFor='let option of poll.options' class="list-group-item">
          <input type="radio" name="{{option.name}}" id="{{option._id}}" (click)='selectedOption(option , poll._id)'/> {{option.name}}
        </li>
      </ul>
    </div>
    <div class="col-md-4 comments">
      <h2 class="text-center">
        No Comments Yet
      </h2>
    </div>
  </div>
</div>
<ng-template #loading>Loading...</ng-template>
